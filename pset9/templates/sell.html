{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action = "/sell" method = "post">
        <div class="form-group">
            <select name='symbol'>
                {% for symbol in stocks %}
                <option value = "{{ symbol.symbol }}" >{{ symbol.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input autocopmlete="off" class="form-control" name="shares" placeholder='Shares' type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
